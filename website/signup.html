        <h1>Sign Up</h1>

    <div class="signup-form-popup" id="mySignUpForm">
            <form action="test.txt" class="form-container">
              <label for="fname"><b>First Name</b></label>
              <input type="text" placeholder="Enter First Name" name="fname" required>

              <label for="lname"><b>Last Name</b></label>
              <input type="text" placeholder="Enter Last Name" name="lname" required>
            
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label for="confirmpsw"><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" name="confirmpsw" required>

              <label for="phoneno"><b>Phone Number</b></label>    
              <input type="text" placeholder="Enter Phone Number" name="phoneno" required>
              
              <label for="school"><b>School</b></label>
              <input type="text" placeholder="Enter School (optional)" name="school" required>
          
              <button type="submit" class="btn">Sign Up</button>
              <button type="submit" class="btn cancel" onclick="closeSignUpForm()">Close</button>
              
            </form>
        </div>
